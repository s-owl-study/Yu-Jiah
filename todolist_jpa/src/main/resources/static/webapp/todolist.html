<!DOCTYPE html>
<html>
<head>

</head>
<body>
<details open>
  <summary>
    <div class = "top">
      <h1>To Do List</h1>
      <input type="text" id="input" placeholder="What to do?" onKeypress="javascript:if(event.keyCode==13) click_event();">
      <button type="button" class="fas fa-plus" onclick="click_event();"></button>
    </div>
  </summary>

  <input type="text" id="input" placeholder="Search by Id" onKeypress="javascript:if(event.keyCode==13) click_event();"> <br>
  <input type="text" id="input" placeholder="Update by Id" onKeypress="javascript:if(event.keyCode==13) click_event();">

  <div id="list"></div>
</details>

<details open>
  <summary><h1 class = "middle">Done List</h1></summary>
  <div id = "done"></div>
</details>
</body>
